

<div class="container">
    <div class="card mb-3 ">
      <div class="card-header">
        <i class="fas fa-table"></i>
        Ordenes de Servicio
      </div>
      <div class="card-body">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-8">
                <input class="form-control" type="text" placeholder="La generación de ordenes de servicio se realiza mensualmente cada primer día del mes" readonly>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="return false;"
                (click)="generar()">Generar Ordenes</button>
              </div>
           
          </div>
        </div>
      </div>
    </div>

  
  </div>
  
  <div class="container-fluid">
    <div class="card mb-3 ">
        <div class="card-header">
            <i class="fas fa-table"></i>
            Ordenes
        </div>
        <div class="card-body">
            <button class="btn btn-success btn-sm"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="[ '/main/cliente-registrar' ]" title="Registrar"> <i
                    class="fa fa-plus"></i> Registrar</button>
            <table class=" mt-2 table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>ID Orden</th>
                        <th>ID Cliente</th>
                        <th>Cliente</th>
                        <th>Fecha creación</th>
                        <th>Fecha limite</th>
                        <th>Estado orden</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="ordenes.length == 0">
                        <td colspan="6" align="center">No hay registros</td>
                    </tr>
                    
                    <tr *ngFor="let orden of ordenes; let i = index" >

                        <td >{{orden.id}}</td>
                        <td>{{orden.cliente.id}}</td>
                        <td>{{orden.cliente.nombre1}} {{orden.cliente.apellido1}}</td>
                        <td>{{orden.fechaOrden}}</td>
                        <td>{{orden.fechaLimite}}</td>
                        <td>{{orden.estadoOrden}}</td>
                        <td>{{orden.precio}}</td>
                        <td>
                          <!--(click)="editarCliente(cliente)"-->
                          <!--*ngIf="info && usuario.username != info.username"-->
                          <button  class="btn btn-warning btn-sm"
                          (click)="editUsuario(usuario)">Desactivar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
