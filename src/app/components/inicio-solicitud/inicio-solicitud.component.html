<br>
<main id="main">
  <section id="pricing" class="pricing">
    <div class="container">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center align-items-center">
          <div class="col" style="border-style: solid; border-color:#343759;">
            <br>
            <h2 class="text-center text-secondary">Formulario de Afiliación</h2>
            <br>
            <div class="well well-sm">

              <form (ngSubmit)="onSubmit()" [formGroup]="solicitudForm">

                <fieldset>
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <div class="col-md-12">
                        <div class="card mb-3 ">
                          <div class="card-header pb-0">
                            <ul class="nav nav-tabs card-header-tabs mb-0" id="pills-tab" role="tablist">
                              <li class="nav-item pb-0">
                                <a class="nav-link" [ngClass]="{'active': filtrado==1}" (click)="filtrado = 1"
                                  id="pills-form_1-tab" data-toggle="pill" href="#pills-form_1" role="tab"
                                  aria-controls="pills-form_1" aria-selected="true">Datos Personales</a>
                              </li>
                              <li class="nav-item pb-0">
                                <a class="nav-link" [ngClass]="{'active': filtrado==2}" (click)="filtrado = 2"
                                  id="pills-form_2-tab" data-toggle="pill" href="#pills-form_2" role="tab"
                                  aria-controls="pills-form_2" aria-selected="false">Datos de Contacto</a>
                              </li>
                              <li class="nav-item pb-0">
                                <a class="nav-link" [ngClass]="{'active': filtrado==3}" (click)="filtrado = 3"
                                  id="pills-form_3-tab" data-toggle="pill" href="#pills-form_3" role="tab"
                                  aria-controls="pills-form_3" aria-selected="false">Datos de Afiliación</a>
                              </li>
                            </ul>
                          </div>
                          <div class="card-body">
                            <div class="tab-content" id="pills-tabContent">
                              <div class="tab-pane fade " [ngClass]="{'show active': filtrado == 1}" id="pills-form_1"
                                role="tabpanel" aria-labelledby="pills-form_1-tab">
                                <div class="row">
                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Tipo de identificación:
                                    </label>
                                    <select class="form-control" formControlName="idTipoIdentificacion">
                                      <option *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.label}}
                                      </option>
                                    </select>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Numero de identificación:
                                    </label>
                                    <input type="text" class="form-control" formControlName="identificacion" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Primer Nombre:
                                    </label>
                                    <input type="text" class="form-control" formControlName="nombre1" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Segundo Nombre:
                                    </label>
                                    <input type="text" name="nombre2" class="form-control" formControlName="nombre2">
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Primer Apellido:
                                    </label>
                                    <input type="text" class="form-control" name="apellido1" formControlName="apellido1"  required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Segundo Apellido:
                                    </label>
                                    <input type="text" class="form-control" formControlName="apellido2">

                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Fecha Nacimiento:
                                    </label>
                                    <input type="date" class="form-control" formControlName="fechaNacimiento" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Fecha Expedición Documento:
                                    </label>
                                    <input type="date" class="form-control" formControlName="fechaExpedicion" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Lugar de Expedición:
                                    </label>
                                    <input type="text" class="form-control" formControlName="lugarExpedicion" required>
                                  </div>
                                </div>

                              </div>
                            </div>
                            <!-- end form datos personales-->

                            <div class="tab-content" id="pills-tabContent">
                              <div class="tab-pane fade " [ngClass]="{'show active': filtrado == 2}" id="pills-form_2"
                                role="tabpanel" aria-labelledby="pills-form_2-tab">
                                <div class="row">
                                  
                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Teléfono:
                                    </label>
                                    <input type="text" class="form-control" formControlName="telefono" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Correo Eletronico:
                                    </label>
                                    <input type="text" class="form-control" formControlName="correo" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Dirección:
                                    </label>
                                    <input type="text" class="form-control" formControlName="direccion" required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Departamento:
                                    </label>
                                    <select class="form-control" (ngModelChange)="getMunicipios($event)"
                                      [(ngModel)]="departamento" [ngModelOptions]="{standalone: true}">
                                      <option *ngFor="let tipo of departamentos" [ngValue]="tipo">
                                        {{tipo.nombreDepartamento}}
                                      </option>
                                    </select>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Municipio:
                                    </label>
                                    <select class="form-control" formControlName="idMunicipio">
                                      <option *ngFor="let tipo of municipios" value="{{tipo.idMunicipio}}">
                                        {{tipo.nombreMunicipio}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- end form datos contacto-->

                            <div class="tab-content" id="pills-tabContent">
                              <div class="tab-pane fade " [ngClass]="{'show active': filtrado == 3}" id="pills-form_3"
                                role="tabpanel" aria-labelledby="pills-form_3-tab">
                                <div class="row">

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Tipo de Cliente:
                                    </label>
                                    <select class="form-control" formControlName="idTipoCliente">
                                      <option *ngFor="let tipo of tiposCliente" value="{{tipo.id}}">{{tipo.descripcion}}
                                      </option>
                                    </select>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      Profesión:
                                    </label>
                                    <input type="text" class="form-control" formControlName="profesion"required>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-4">
                                    <label>
                                      IBC:
                                    </label>
                                    <input type="number" class="form-control" formControlName="ibc"
                                      required>
                                  </div>

                                  <div class="form-group">
                                    <label>Actividad Economica</label>
                                    <ng-select2 [options]="selectOptions" (valueChanged)="changeProv($event)"
                                      [data]="proveedoresData | async">
                                    </ng-select2>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-6 col-lg-6 col-xl-6">
                                    <label>
                                      Tipo de Plan:
                                    </label>
                                    <select class="form-control" formControlName="idTipoPlan">
                                      <option *ngFor="let tipo of tiposPlan" value="{{tipo.id}}">{{tipo.servicios}}
                                      </option>
                                    </select>
                                  </div>

                                  <div class="form-group col-sd-6 col-md-6 col-lg-6 col-xl-6">
                                    <label>
                                      Adjunte su Cédula: <span>(Formato pdf)</span>
                                    </label>
                                    <div class="custom-file">
                                      <input accept="application/pdf" type="file" class="custom-file-input"
                                        id="customFileLang" lang="es" (change)="handleFileInput($event)">
                                      <label class="custom-file-label" for="customFileLang">{{nameFile?nameFile:
                                        'Seleccione un archivo'}}</label>
                                    </div>
                                  </div>

                                  <div class="form-group col-6">
                                    <label>
                                      Si un asesor se comunicó con usted por favor ingrese el código del asesor:
                                    </label>
                                    <input type="number" class="form-control" formControlName="idAsesor">
                                  </div>


                                  <div class="form-group col-12">
                                    <label>
                                      Observaciones:
                                    </label>
                                    <textarea type="text" class="form-control" formControlName="observaciones"></textarea>
                                  </div>

                                  <div class="col justify-content-center text-center align-items-center">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                  </div>

                                </div>
                              </div>
                            </div>
                            <!-- Datos de afiliación-->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
