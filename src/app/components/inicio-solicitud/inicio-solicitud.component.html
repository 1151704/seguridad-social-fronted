                    </div>

                    <div class="form-group">
                      <label>
                        Tipo de Cliente:
                      </label>
                      <select class="form-control" formControlName="idTipoCliente">
                        <option *ngFor="let tipo of tiposCliente" value="{{tipo.id}}">{{tipo.descripcion}}</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>
                        Departamento:
                      </label>
                      <select class="form-control" (ngModelChange)="getMunicipios($event)" [(ngModel)]="departamento" [ngModelOptions]="{standalone: true}" >
                        <option *ngFor="let tipo of departamentos" [ngValue]="tipo">{{tipo.nombreDepartamento}}</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>
                        Municipio:
                      </label>
                      <select class="form-control" >
                        <option *ngFor="let tipo of municipios" value="{{tipo.idMunicipio}}">{{tipo.nombreMunicipio}}</option>
                      </select>
                    </div>

                    <div class="form-group col-sd-6 col-md-6 col-lg-6 col-xl-6">
                      <input type="text" class="form-control" formControlName="profesion"
                        placeholder="Profesi贸n" required>
                    </div>

                    <div class="form-group col-sd-6 col-md-6 col-lg-6 col-xl-6">
                      <textarea type="text" class="form-control" formControlName="observaciones"
                        placeholder="Observaciones" ></textarea>
                    </div>

                    <div class="form-group">
                      <div class="custom-file">
                        <input accept="application/pdf" type="file" class="custom-file-input" id="customFileLang" lang="es"
                          (change)="handleFileInput($event)">
                        <label class="custom-file-label" for="customFileLang">{{nameFile?nameFile: 'Seleccione un archivo'}}</label>
