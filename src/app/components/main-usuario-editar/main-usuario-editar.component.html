<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#" onclick="return false" [routerLink]="[ '/main/usuarios' ]">Usuarios</a>
      </li>
      <li class="breadcrumb-item active">Editar</li>
    </ol>
  
    <div class="card mb-3 ">
      <div class="card-header">
        <i class="fas fa-table"></i>
        Editar usuario
      </div>
      <div class="card-body">
    
        <div class="form-group">
          <label>Rol</label>
          <select class="form-control" [(ngModel)]="rol">
            <option *ngFor="let rol of roles" [ngValue]="rol">
              {{rol.descripcion}}</option>
          </select>
        </div>
  
        <form *ngIf="isValido('ROLE_ADMIN')" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  
          <div class="form-group">
            <label>
              Nombres:
            </label>
            <input type="text" class="form-control" formControlName="nombres" required readonly>
          </div>
  
          <div class="form-group">
            <label>
              Apellidos:
            </label>
            <input type="text" class="form-control" formControlName="apellidos" readonly>
          </div>
  
          <div class="form-group">
            <label>
              Tipo de identificación:
            </label>
            <input type="text" class="form-control" formControlName="nombreTipoId" readonly>
          </div>
  
          <div class="form-group">
            <label>
              Identificación:
            </label>
            <input type="text" class="form-control" formControlName="identificacion" readonly>
          </div>
  
          <div class="form-group">
            <label>
              Email:
            </label>
            <input type="text" class="form-control" formControlName="email">
          </div>
  
          <div class="form-group">
            <label>
              Estado:
            </label>
            <input type="checkbox" formControlName="enable">
          </div>
  
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.valid">Editar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
