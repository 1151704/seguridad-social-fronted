<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Iniciar Sesion</h3>
                        </div>
                        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" method="post">
                            <div class="form-group first">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" formControlName="username">

                            </div>
                            <div class="form-group last mb-4 mt-3">
                                <label for="password">Contrase침a</label>
                                <input type="password" class="form-control" id="password" formControlName="password">

                            </div>

                            <input type="submit" value="Ingresar" class="btn btn-block btn-primary">
                            <div *ngIf="isLoginFailed" class="alert alert-danger mt-3">
                                Error: {{errorMessage}}
                            </div>


                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
