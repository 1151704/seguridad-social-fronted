<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/inicioo/cliente']">
          Crear Cliente
        </button>
      </div>
      <div *ngIf="clientes?.length==0" class="alert alert-info">
         NO HAY CLIENTES REGISTRADOS
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            
            <th>
              editar
            </th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>

            <tr *ngFor="let cliente of clientes">

                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
               <th><button type="button" class="btn btn-primary" [routerLink]="['/inicioo/edit-cliente', cliente.id]" routerLinkActive="router-link-active" >Editar</button></th> 
               <th><button type="button" class="btn btn-primary" (click)='delete(cliente.id)' >eliminar</button></th>
            </tr>
            </tbody>
        </table>

    </div>
  </div>
