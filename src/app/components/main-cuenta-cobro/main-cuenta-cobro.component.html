<div class="container" >
  <div class="card bg text-black">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Cuentas de cobro
    </div>
    <div class="card-body">
  
      <form (ngSubmit)="generarCuenta()">
        
        <div class="row">
          <div class="form-group col-sd-3 col-md-6">
            <label>
              Asesores
            </label>
            <select class="form-control"  [(ngModel)]="cuenta.id_asesor" name="id_asesor">
              <option *ngFor="let asesor of usuarios" value="{{asesor.id}}">{{asesor.nombres}}
              </option>
            </select>
          </div>
  
          <div class="form-group col-sd-3 col-md-6">
            <label>
              Fecha:
            </label>
            <input type="date" class="form-control" [(ngModel)]="cuenta.fecha" name="fecha" required>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-12 text-center">
              <button class="button" role="button" >Generar</button>
          </div>
        </div>
      </form>
  
    </div>
  </div>
  <br>

  <div class="card mb-3 ">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Registros
    </div>

    <div class="card-body">
        <table class=" mt-2 table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID Asesor</th>
                    <th>Nombre Asesor</th>
                    <th>Fecha Generada</th>
                    <th>Estado</th>
                    <th>Total a pagar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="cuentas.length == 0">
                    <td colspan="7" [align]="center">No hay registros</td>
                </tr>
                <tr *ngFor="let orden of cuentas; let i = index">

                    <td >{{cuenta.id}}</td>
                    <td>{{cuenta.asesor}}</td>
                    <td>{{orden.fecha}}</td>
                    <td>{{orden.estado?"Pago":"Pendiente"}}</td>
                    <td>{{orden.total}}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center col-md-12">
            <!-- <button type="button" class="button" onclick="return false;"
            (click)="generar()">Generar Ordenes</button> -->
        </div>
    </div>
</div>
</div>
