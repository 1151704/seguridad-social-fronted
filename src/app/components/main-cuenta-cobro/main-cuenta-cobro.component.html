<div class="card bg-dark text-white">
    <div class="card-header">Cuenta de cobro</div>
    <div class="card-body">
  
      <form (ngSubmit)="generarCuenta()">
        
        <div class="row">
          <div class="form-group col-sd-6 col-md-4">
            <label>
              Asesores
            </label>
            <select class="form-control"  [(ngModel)]="cuenta.id_asesor" name="id_asesor">
              <option *ngFor="let asesor of usuarios" value="{{asesor.id}}">{{asesor.nombres}}
              </option>
            </select>
          </div>
  
          <div class="form-group col-sd-6 col-md-4">
            <label>
              Fecha:
            </label>
            <input type="date" class="form-control" [(ngModel)]="cuenta.fecha" name="fecha" required>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            
  
           
              <button class="btn btn-primary" role="button" >Editar</button>
            
          </div>
        </div>
      </form>
  
    </div>
  </div>
